<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style">
    <title>Registro Criminal</title>
</head>
<body>
    <header>
        <a href="/"><h3>Registro Criminal</h3></a>
        <a href="/buscar"><h3>Busca Criminal</h3></a>
    </header>
    <div id="container">
        <h1>Registro Criminal</h1>
        <p>Cadastro de criminosos a solta</p>
        <form action="/cadastrar" method="post">
            <input type="text" name="form_nome" placeholder="Nome" required minlength="3" maxlength="20"><br>
            <input list="status" placeholder="Situação..." name="form_status"><br>
            <datalist id="status">
                <option value="Sob Custódia">
                <option value="Procurado(a)">
                <option value="Preso(a)">
            </datalist>
            <input type="text" name="form_fone" value="(11)9."  required minlength="14" maxlength="15"><br>
            <input type="email" name="form_emal" placeholder="E-Mail" required maxlength="40"><br>
            <input type="submit" value="Enviar">
        </form>
    </div>      
</body>
</html>
